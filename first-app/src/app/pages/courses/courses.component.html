<div  class="row mt-3">
   @for(course of courses; track $index)
   {
    <div class="col-lg-4">

      </div>
  <div class="box">
    <div align="center" class="course-image">
      <img [src]="course.image" />
@if(isAdmin)
{
  <div>
    <button class="btn btn-danger" (click)="deleteCourse(course)">Del</button>
  </div>
}

    </div>
    <h3 class="mt-3">{{course?.title}}</h3>
    <p class="mt-2">
{{course?.description}}    </p>
  </div>

   
   }
   @empty {
    @if(isAdmin)
    {
      <div class="text-center">No courses available</div>
    }
   }
